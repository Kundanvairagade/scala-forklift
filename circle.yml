machine:
  environment:
    JAVA_OPTS: "-Xms256m -Xmx512m"
  java:
    version: oraclejdk8
  python:
    version: 2.7.9
dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.13.deb
    - sudo dpkg -i sbt-0.13.13.deb
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
  override:
    - sbt +test:compile
test:
  pre:
    - sbt +publishLocal
  override:
    - case $CIRCLE_NODE_INDEX in 0) sbt "+testOnly com.liyaos.forklift.slick.tests.unittests.*" ;; 1) sbt "testOnly com.liyaos.forklift.slick.tests.subprojects.*" ;; 2) echo 'scalaVersion in ThisBuild:= "2.11.8"' > example/version.sbt && sbt "testOnly com.liyaos.forklift.slick.tests.subprojects.*" ;; esac:
        parallel: true
